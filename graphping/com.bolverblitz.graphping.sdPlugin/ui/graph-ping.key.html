<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Graph Ping</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
  </head>

  <body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="Target IP">
      <sdpi-textfield setting="ipAddress" pattern="^((?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)|([A-Fa-f0-9]{1,4}(?::[A-Fa-f0-9]{1,4}){0,7}|:(?::[A-Fa-f0-9]{1,4}){1,7}|::))$" placeholder="1.1.1.1" required></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Timeout">
      <sdpi-range setting="timeout" min="25" max="2000" step="25" default="25" showlabels></sdpi-range>
    </sdpi-item>
    <sdpi-item label="Interval (ms)">
      <sdpi-range setting="pingInterval" min="10" max="100" step="10" default="10" showlabels></sdpi-range>
    </sdpi-item>
    <sdpi-item label="Chart Color">
        <sdpi-color setting="chartColor" default="#ff0000"></sdpi-color>
    </sdpi-item>
  </body>
</html>
